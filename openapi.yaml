openapi: 3.0.3
info:
  title: 'Crater Invoice API Documentation'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://crater.test'
paths:
  /api/v1/auth/login:
    post:
      summary: Login
      description: "Crater uses API Tokens for authentication.\nThe endpoint will return the plain-text API token which may then be stored and used to make additional API requests.\n\nInternally, Crater uses Laravel Sanctum package for handling authentication.\nYou can check this URL to know more: https://laravel.com/docs/8.x/sanctum#how-it-works-api-tokens"
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: company
          description: ''
          example: '1'
          schema:
            type: string
      responses: {  }
      tags:
        - 'Admin / Authentication'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: 'Email ID of the user.'
                  example: johndoe@craterapp.com
                password:
                  type: string
                  description: 'Password of the user.'
                  example: password
                device_name:
                  type: string
                  description: 'Any Device name identifier.'
                  example: mobile_app
              required:
                - username
                - password
                - device_name
      security: []
  /api/v1/auth/logout:
    post:
      summary: Logout
      description: 'This will invalidate the API Token so it cannot be used anymore.'
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_TOKEN}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
